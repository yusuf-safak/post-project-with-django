<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    <form action="/post/sendUpdate/{{post.id}}" method="GET">
        Title: <input type="text" placeholder="Enter a title" name="title" value="{{post.title}}"><br>
        Text: <textarea name="text" rows="15" cols="35" placeholder="Enter a text">{{post.text}}</textarea><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
